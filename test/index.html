<!DOCTYPE html>
<html>
<head>
    <title>user-input-mouse - User Test</title>
    <script src="../build/module.js"></script>
</head>
<body style="background-color: #222">

<div id="output" style="position: fixed; left: 50%; top: 20%; margin-left: -150px;
                            width: 300px; background-color: #444;
                            color: #ccc; font-size: 18pt; padding: 20px;">
</div>

<script type="text/javascript">
    var mouse = window.mouseInput(document) // Default target is `document.body`
    mouse.input.on("mousemove", handleMouseEvent)
    mouse.input.on("mousedown", handleMouseEvent)
    mouse.input.on("mouseup", handleMouseEvent)
    mouse.input.on("wheel", handleMouseEvent)
    function handleMouseEvent(e) {
        document.getElementById("output").innerHTML = "<pre style='margin: 0'>" + e + "\n" + JSON.stringify({
                    x:       mouse.x,
                    y:       mouse.y,
                    button0: mouse.button0,
                    button1: mouse.button1,
                    button2: mouse.button2,
                    wheel:   mouse.wheel
                }, null, 2) + "</pre>"
    }
</script>

</body>
</html>
