<!DOCTYPE html>
<html>
<head>
    <title>user-input-mouse - User Test</title>
    <script src="../build/module.js"></script>
</head>
<body style="background-color: #222">

<div style="position: fixed; left: 50%; top: 20%; margin-left: -300px;
                            width: 600px; background-color: #444;
                            color: #ccc; font-size: 18pt; padding: 20px;">
    <pre>var mouse = window.mouseInput(document)</pre>
    <pre id="output" style='margin: 0'></pre>
</div>

<script type="text/javascript">
    var mouse = window.mouseInput(document) // Default target is `document.body`
    mouse._input.on("mousemove", handleMouseEvent)
    mouse._input.on("mousedown", handleMouseEvent)
    mouse._input.on("mouseup", handleMouseEvent)
    mouse._input.on("wheel", handleMouseEvent)
    function handleMouseEvent(e) {
        document.getElementById("output").innerHTML = e + "\n" + JSON.stringify({
                    x:      mouse.x,
                    y:      mouse.y,
                    mouse0: mouse.mouse0,
                    mouse1: mouse.mouse1,
                    mouse2: mouse.mouse2,
                    wheel:  mouse.wheel
                }, null, 2)
    }
</script>

</body>
</html>
